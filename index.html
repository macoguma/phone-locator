 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austine's Tech | Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        body { background: #05080a; color: #00f3ff; font-family: 'Orbitron', sans-serif; display: flex; justify-content: center; padding: 20px; }
        .card { border: 1px solid #00f3ff; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; text-align: center; background: rgba(0,0,0,0.9); }
        input { width: 100%; padding: 12px; margin: 15px 0; background: #000; border: 1px solid #333; color: #fff; text-align: center; box-sizing: border-box; }
        button { background: #00f3ff; color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; }
        #linkDisplay { margin-top: 20px; padding: 10px; background: #111; border: 1px dashed #00f3ff; font-size: 0.7rem; display: none; word-break: break-all; }
    </style>
</head>
<body>
    <div class="card">
        <h1>AUSTINE'S TECH</h1>
        <p style="font-size: 0.6rem;">CENTRAL TRACKING HUB</p>
        <input type="text" id="targetNum" placeholder="Target Number">
        <button onclick="gen()">GENERATE TRACKING LINK</button>
        <div id="linkDisplay"></div>
    </div>

    <script>
        function gen() {
            const baseUrl = window.location.href.split('index.html')[0];
            const final = baseUrl + "track.html";
            const display = document.getElementById('linkDisplay');
            display.style.display = "block";
            display.innerText = "SEND THIS LINK: " + final;
        }
    </script>
</body>
</html>
