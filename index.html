<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austine's Tech | Global Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f3ff; --bg: #05080a; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg); color: var(--neon); 
            font-family: 'Orbitron', sans-serif; display: flex; 
            justify-content: center; align-items: center; height: 100vh; overflow: hidden; 
        }

        /* HIGH-VISIBILITY 3D GLOBE WEB */
        .world-container {
            position: fixed; width: 100vw; height: 100vh; z-index: -1;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
            background: radial-gradient(circle at center, #0a1f24 0%, #05080a 100%);
        }

        .globe {
            width: 380px; height: 380px; position: relative;
            transform-style: preserve-3d;
            animation: rotateGlobe 25s linear infinite;
        }

        /* The Glowing Core */
        .globe-core {
            position: absolute; top: 50%; left: 50%;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        /* Enhanced Web Rings */
        .ring {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 1.5px solid rgba(0, 243, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* Web Longitude Lines */
        .ring:nth-child(1) { transform: rotateY(0deg); }
        .ring:nth-child(2) { transform: rotateY(30deg); }
        .ring:nth-child(3) { transform: rotateY(60deg); }
        .ring:nth-child(4) { transform: rotateY(90deg); }
        .ring:nth-child(5) { transform: rotateY(120deg); }
        .ring:nth-child(6) { transform: rotateY(150deg); }
        
        /* The Equator/Latitude Lines */
        .lat {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid rgba(0, 243, 255, 0.4);
            border-radius: 50%;
        }
        .lat-1 { transform: rotateX(90deg) scale(1); }
        .lat-2 { transform: rotateX(90deg) translateZ(60px) scale(0.85); }
        .lat-3 { transform: rotateX(90deg) translateZ(-60px) scale(0.85); }

        @keyframes rotateGlobe {
            from { transform: rotateX(-15deg) rotateY(0deg); }
            to { transform: rotateX(-15deg) rotateY(360deg); }
        }

        /* DASHBOARD CARD */
        .card { 
            border: 2px solid var(--neon); padding: 35px; border-radius: 20px; 
            width: 90%; max-width: 420px; text-align: center; 
            background: rgba(5, 8, 10, 0.95); backdrop-filter: blur(15px); 
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.4);
            z-index: 10;
        }

        h1 { font-size: 1.8rem; margin: 0; letter-spacing: 4px; text-shadow: 0 0 20px var(--neon); }
        .subtitle { font-size: 0.7rem; margin-bottom: 30px; color: var(--neon); opacity: 0.9; letter-spacing: 3px; }

        input { 
            width: 100%; padding: 16px; margin: 20px 0; 
            background: rgba(0,0,0,0.7); border: 1px solid var(--neon); 
            color: #fff; text-align: center; font-family: 'Orbitron'; outline: none; 
            border-radius: 8px; font-size: 1rem;
        }

        button { 
            background: var(--neon); color: #000; border: none; padding: 18px; 
            width: 100%; font-weight: 900; cursor: pointer; 
            font-family: 'Orbitron'; transition: 0.4s; border-radius: 8px;
            letter-spacing: 1px;
        }
        button:hover { box-shadow: 0 0 30px var(--neon); background: #fff; transform: translateY(-2px); }

        .progress-container { width: 100%; height: 10px; background: #000; margin-top: 30px; display: none; border: 1px solid var(--neon); border-radius: 5px; overflow: hidden; }
        .bar { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 20px var(--neon); transition: width 0.2s; }
        
        #status { font-size: 0.8rem; margin-top: 15px; font-weight: bold; display: none; text-shadow: 0 0 5px var(--neon); }
        #linkBox { 
            margin-top: 25px; padding: 15px; border: 1px dashed var(--neon); 
            font-size: 0.7rem; display: none; word-break: break-all; 
            background: rgba(0,243,255,0.1); color: #fff; border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="world-container">
        <div class="globe">
            <div class="globe-core"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="lat lat-1"></div>
            <div class="lat lat-2"></div>
            <div class="lat lat-3"></div>
        </div>
    </div>

    <div class="card">
        <h1>AUSTINE'S TECH</h1>
        <p class="subtitle">GLOBAL TRACKING HUB</p>
        
        <input type="text" id="target" placeholder="TARGET NUMBER (e.g. 254...)">
        
        <button onclick="generate()">GENERATE TRACKING LINK</button>
        
        <div class="progress-container" id="pCont">
            <div class="bar" id="pBar"></div>
        </div>
        
        <p id="status"></p>
        
        <div id="linkBox"></div>
    </div>

    <script>
        const MY_NUM = "254793378439";

        function generate() {
            const num = document.getElementById('target').value;
            if(!num || num.length < 9) return alert("System Error: Provide valid target identification.");
            
            const btn = document.querySelector('button');
            const pCont = document.getElementById('pCont');
            const pBar = document.getElementById('pBar');
            const status = document.getElementById('status');
            const linkBox = document.getElementById('linkBox');
            
            btn.disabled = true;
            linkBox.style.display = "none";
            pCont.style.display = "block";
            status.style.display = "block";
            status.style.color = "var(--neon)";
            
            let w = 0;
            const int = setInterval(() => {
                w += Math.floor(Math.random() * 5) + 2;
                if(w >= 100) {
                    w = 100;
                    clearInterval(int);
                    status.innerText = "LINK ENCRYPTED & SECURED";
                    status.style.color = "#00ff00";
                    
                    const url = window.location.origin + window.location.pathname.replace('index.html','') + "track.html?target="+num+"&owner="+MY_NUM;
                    linkBox.style.display = "block";
                    linkBox.innerText = "SEND THIS LINK TO TARGET: \n" + url;
                    btn.disabled = false;
                }
                pBar.style.width = w + "%";
                status.innerText = "SATELLITE INTERCEPT: " + w + "%";
            }, 120);
        }
    </script>
</body>
</html>
