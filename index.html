  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austine's Tech | Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f3ff; --bg: #05080a; }
        body { margin: 0; background: var(--bg); color: var(--neon); font-family: 'Orbitron', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        
        /* 3D Globe Web Background */
        .world { position: fixed; width: 100%; height: 100%; z-index: -1; display: flex; justify-content: center; align-items: center; background: radial-gradient(circle, #0a1a1f 0%, #05080a 100%); }
        .globe { width: 300px; height: 300px; border-radius: 50%; border: 1px solid rgba(0, 243, 255, 0.4); position: relative; transform-style: preserve-3d; animation: rotate 20s linear infinite; box-shadow: inset 0 0 50px rgba(0, 243, 255, 0.2); }
        .globe::before, .globe::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; border: 1px solid rgba(0, 243, 255, 0.3); }
        .globe::before { transform: rotateY(60deg); } .globe::after { transform: rotateY(120deg); }
        @keyframes rotate { from { transform: rotateX(15deg) rotateY(0deg); } to { transform: rotateX(15deg) rotateY(360deg); } }

        .card { border: 1px solid var(--neon); padding: 30px; border-radius: 15px; width: 90%; max-width: 400px; text-align: center; background: rgba(5, 8, 10, 0.9); backdrop-filter: blur(10px); box-shadow: 0 0 30px rgba(0, 243, 255, 0.3); }
        input { width: 100%; padding: 15px; margin: 20px 0; background: rgba(0,0,0,0.5); border: 1px solid #1a3a3d; color: #fff; text-align: center; font-family: 'Orbitron'; outline: none; }
        button { background: var(--neon); color: #000; border: none; padding: 15px; width: 100%; font-weight: bold; cursor: pointer; font-family: 'Orbitron'; transition: 0.3s; }
        button:hover { box-shadow: 0 0 20px var(--neon); }
        
        .progress-container { width: 100%; height: 8px; background: #000; margin-top: 20px; display: none; border: 1px solid #1a3a3d; }
        .bar { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 10px var(--neon); }
        #status { font-size: 0.7rem; margin-top: 10px; font-weight: bold; display: none; }
        #linkBox { margin-top: 20px; padding: 15px; border: 1px dashed var(--neon); font-size: 0.6rem; display: none; word-break: break-all; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="world"><div class="globe"></div></div>
    <div class="card">
        <h1>AUSTINE'S TECH</h1>
        <p style="font-size: 0.6rem; opacity: 0.7;">CENTRAL TRACKING HUB</p>
        <input type="text" id="target" placeholder="TARGET NUMBER (e.g. 2547...)">
        <button onclick="generate()">GENERATE TRACKING LINK</button>
        <div class="progress-container" id="pCont"><div class="bar" id="pBar"></div></div>
        <p id="status"></p>
        <div id="linkBox"></div>
    </div>

    <script>
        const MY_NUM = "254793378439";
        function generate() {
            const num = document.getElementById('target').value;
            if(!num) return alert("Enter Target Number");
            
            const btn = document.querySelector('button');
            const pCont = document.getElementById('pCont');
            const pBar = document.getElementById('pBar');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            pCont.style.display = "block";
            status.style.display = "block";
            
            let w = 0;
            const int = setInterval(() => {
                w += Math.floor(Math.random() * 7) + 1;
                if(w >= 100) {
                    w = 100; clearInterval(int);
                    status.innerText = "SUCCESSFUL: LINK GENERATED";
                    status.style.color = "#00ff00";
                    const url = window.location.href.replace('index.html','') + "track.html?target="+num+"&owner="+MY_NUM;
                    document.getElementById('linkBox').style.display = "block";
                    document.getElementById('linkBox').innerText = "SEND THIS: " + url;
                    btn.disabled = false;
                }
                pBar.style.width = w + "%";
                status.innerText = "UPLOADING TO SATELLITE: " + w + "%";
            }, 100);
        }
    </script>
</body>
</html>
