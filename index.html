<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austine's Tech | Global Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f3ff; --bg: #05080a; }
        
        body { 
            margin: 0; padding: 0; background: var(--bg); color: var(--neon); 
            font-family: 'Orbitron', sans-serif; display: flex; 
            justify-content: center; align-items: center; height: 100vh; overflow: hidden; 
        }

        /* 3D GLOBE BACKGROUND - FULLY VISIBLE */
        .world-container {
            position: fixed; width: 100vw; height: 100vh; z-index: -1;
            display: flex; justify-content: center; align-items: center;
            perspective: 1200px;
        }

        .globe {
            width: 450px; height: 450px; position: relative;
            transform-style: preserve-3d;
            animation: rotateGlobe 20s linear infinite;
        }

        .ring {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border: 1px solid rgba(0, 243, 255, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }

        /* Longitude & Latitude Web */
        .ring:nth-child(1) { transform: rotateY(0deg); }
        .ring:nth-child(2) { transform: rotateY(45deg); }
        .ring:nth-child(3) { transform: rotateY(90deg); }
        .ring:nth-child(4) { transform: rotateY(135deg); }
        .lat { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 1px solid rgba(0, 243, 255, 0.3); border-radius: 50%; transform: rotateX(90deg); }

        @keyframes rotateGlobe {
            from { transform: rotateX(-10deg) rotateY(0deg); }
            to { transform: rotateX(-10deg) rotateY(360deg); }
        }

        /* TRANSPARENT CARD FOR BLENDING */
        .card { 
            border: 2px solid var(--neon); padding: 40px; border-radius: 20px; 
            width: 90%; max-width: 420px; text-align: center; 
            background: rgba(5, 8, 10, 0.4); /* Lower opacity to see globe */
            backdrop-filter: blur(4px); 
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.3);
            z-index: 10;
        }

        /* NEON GLOWING TITLE */
        h1 { 
            font-size: 2.2rem; margin: 0; letter-spacing: 4px; 
            color: #fff;
            text-shadow: 0 0 10px var(--neon), 0 0 20px var(--neon), 0 0 40px var(--neon);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .subtitle { font-size: 0.7rem; margin-bottom: 30px; letter-spacing: 3px; opacity: 0.9; }

        /* RUNNING 3D ANIMATION INPUT */
        .input-wrapper {
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            border: 1px solid var(--neon);
            border-radius: 8px;
            background: #000;
        }

        .input-bg-animation {
            position: absolute;
            top: 0; left: 0; width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.2), transparent);
            animation: scanline 3s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        input { 
            width: 100%; padding: 18px; 
            background: transparent; border: none;
            color: #fff; text-align: center; font-family: 'Orbitron'; 
            outline: none; font-size: 1rem; position: relative; z-index: 2;
        }

        button { 
            background: var(--neon); color: #000; border: none; padding: 18px; 
            width: 100%; font-weight: 900; cursor: pointer; 
            font-family: 'Orbitron'; transition: 0.4s; border-radius: 8px;
        }
        button:hover { box-shadow: 0 0 30px var(--neon); background: #fff; }

        .progress-container { width: 100%; height: 10px; background: #000; margin-top: 30px; display: none; border: 1px solid var(--neon); }
        .bar { width: 0%; height: 100%; background: var(--neon); box-shadow: 0 0 20px var(--neon); }
        
        /* GLOWING LINK BOX */
        #linkBox { 
            margin-top: 25px; padding: 15px; 
            border: 2px solid var(--neon); 
            font-size: 0.7rem; display: none; word-break: break-all; 
            background: rgba(0, 243, 255, 0.1); 
            color: #fff; border-radius: 8px;
            box-shadow: 0 0 20px var(--neon);
            text-shadow: 0 0 5px var(--neon);
        }
    </style>
</head>
<body>

    <div class="world-container">
        <div class="globe">
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="lat"></div>
        </div>
    </div>

    <div class="card">
        <h1>AUSTINE'S TECH</h1>
        <p class="subtitle">GLOBAL TRACKING HUB</p>
        
        <div class="input-wrapper">
            <div class="input-bg-animation"></div>
            <input type="text" id="target" placeholder="TARGET NUMBER">
        </div>
        
        <button onclick="generate()">GENERATE TRACKING LINK</button>
        
        <div class="progress-container" id="pCont">
            <div class="bar" id="pBar"></div>
        </div>
        
        <p id="status" style="margin-top:15px; font-weight:bold;"></p>
        
        <div id="linkBox"></div>
    </div>

    <script>
        const MY_NUM = "254793378439";

        function generate() {
            const num = document.getElementById('target').value;
            if(!num) return alert("Enter Target Number");
            
            const pCont = document.getElementById('pCont');
            const pBar = document.getElementById('pBar');
            const status = document.getElementById('status');
            const linkBox = document.getElementById('linkBox');
            
            pCont.style.display = "block";
            status.style.display = "block";
            
            let w = 0;
            const int = setInterval(() => {
                w += 5;
                if(w >= 100) {
                    w = 100; clearInterval(int);
                    status.innerText = "SUCCESSFUL";
                    status.style.color = "#00ff00";
                    const url = window.location.origin + window.location.pathname.replace('index.html','') + "track.html?target="+num+"&owner="+MY_NUM;
                    linkBox.style.display = "block";
                    linkBox.innerText = "LINK GENERATED: " + url;
                }
                pBar.style.width = w + "%";
            }, 100);
        }
    </script>
</body>
</html>
