 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austine's Tech | Command</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --bg-dark: #05080a;
        }

        body { 
            margin: 0;
            padding: 0;
            background: var(--bg-dark); 
            color: var(--neon-blue); 
            font-family: 'Orbitron', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Live Rotating Neon Web Background */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            perspective: 1000px;
            background: radial-gradient(circle, #0a1a1f 0%, #05080a 100%);
        }

        .grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: rotateX(60deg) rotateZ(0deg);
            animation: rotateGrid 20s linear infinite;
        }

        @keyframes rotateGrid {
            from { transform: rotateX(60deg) rotateZ(0deg); }
            to { transform: rotateX(60deg) rotateZ(360deg); }
        }

        /* Main Card */
        .card { 
            border: 1px solid var(--neon-blue); 
            padding: 30px; 
            border-radius: 15px; 
            width: 90%; 
            max-width: 400px; 
            text-align: center; 
            background: rgba(0, 0, 0, 0.85); 
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        h1 { font-size: 1.8rem; margin-bottom: 5px; letter-spacing: 2px; }
        .subtitle { font-size: 0.7rem; margin-bottom: 20px; opacity: 0.8; }

        input { 
            width: 100%; 
            padding: 12px; 
            margin: 15px 0; 
            background: rgba(0, 0, 0, 0.5); 
            border: 1px solid #333; 
            color: #fff; 
            text-align: center; 
            box-sizing: border-box; 
            font-family: 'Orbitron';
            outline: none;
        }
        input:focus { border-color: var(--neon-blue); }

        button { 
            background: var(--neon-blue); 
            color: #000; 
            border: none; 
            padding: 15px; 
            width: 100%; 
            font-weight: bold; 
            cursor: pointer; 
            font-family: 'Orbitron'; 
            transition: 0.3s;
        }
        button:hover { 
            box-shadow: 0 0 15px var(--neon-blue);
            transform: scale(1.02);
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: #111;
            margin-top: 20px;
            display: none;
            border: 1px solid #222;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--neon-blue);
            transition: width 0.1s;
        }

        #statusText {
            font-size: 0.8rem;
            margin-top: 10px;
            display: none;
        }

        #linkDisplay { 
            margin-top: 20px; 
            padding: 15px; 
            background: rgba(0, 243, 255, 0.05); 
            border: 1px dashed var(--neon-blue); 
            font-size: 0.7rem; 
            display: none; 
            word-break: break-all; 
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="grid"></div>
    </div>

    <div class="card">
        <h1>AUSTINE'S TECH</h1>
        <p class="subtitle">CENTRAL TRACKING HUB</p>
        
        <input type="text" id="targetNum" placeholder="ENTER TARGET ID / NUMBER">
        <button id="genBtn" onclick="startGeneration()">GENERATE TRACKING LINK</button>

        <div class="progress-container" id="pCont">
            <div class="progress-bar" id="pBar"></div>
        </div>
        <p id="statusText"></p>

        <div id="linkDisplay"></div>
    </div>

    <script>
        function startGeneration() {
            const target = document.getElementById('targetNum').value;
            const btn = document.getElementById('genBtn');
            const pCont = document.getElementById('pCont');
            const pBar = document.getElementById('pBar');
            const status = document.getElementById('statusText');
            const display = document.getElementById('linkDisplay');

            if(!target) {
                alert("CRITICAL ERROR: Target Number Required");
                return;
            }

            // Reset UI
            display.style.display = "none";
            btn.disabled = true;
            pCont.style.display = "block";
            status.style.display = "block";
            status.innerText = "INITIALIZING ENCRYPTION...";
            
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                    finalize(target);
                } else {
                    width += Math.floor(Math.random() * 5) + 1; // Random increment for realism
                    if(width > 100) width = 100;
                    pBar.style.width = width + '%';
                    status.innerText = "GENERATING: " + width + "%";
                }
            }, 100);
        }

        function finalize(target) {
            const status = document.getElementById('statusText');
            const display = document.getElementById('linkDisplay');
            const btn = document.getElementById('genBtn');

            // Logic to build link
            const baseUrl = window.location.origin + window.location.pathname.replace('index.html', '');
            const finalLink = `${baseUrl}track.html?id=${encodeURIComponent(target)}`;

            status.innerText = "GENERATION SUCCESSFUL";
            status.style.color = "#00ff00";
            
            display.style.display = "block";
            display.innerText = "ENCRYPTED LINK: " + finalLink;
            btn.disabled = false;
        }
    </script>
</body>
</html>
